{% extends 'layouts/main.html' %}
{% block title %}About{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Visualization</h1>
</div>
<div id="Area"></div>

<script src="https://d3js.org/d3.v4.js"></script>
<script>
  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 1260 - margin.left - margin.right,
      height = 700 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#Area")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  //Read the data
  d3.csv("/static/data/sortedData.csv",function(data) {  
      console.log(data);
      console.log(d3.extent(data, function(d) { return +d.a; }));
      console.log(d3.extent(data, function(d) { return +d.b; }));
      // Add X axis --> it is a date format
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return +d.a; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
  
      // Add Y axis
      var y = d3.scaleLinear()
        .domain(d3.extent(data, function(d) { return +d.b; }))
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));
  
      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return x(d.a) })
          .y(function(d) { return y(d.b) })
          )
  })
  </script>


{% endblock %}
